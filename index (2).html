<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="head">English Dictionary</h1>
      <input placeholder="Search" type="text" class="input" id="input" />
      <p class="text" id="text">Enter the word to search...</p>
      <button id="btn" class="btn">Search</button>
      <div class="box2" id="box2">
        <p>Word Title: <span class="title" id="title"></span></p>
        <p>Meaning: <span class="ans" id="ans"> </span></p>
        <audio src="" controls id="audio"></audio>
        <div class="button-container" id="button-container"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
